<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부 로그 분석</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">공부 로그 분석</h1>
        <p class="lead">여기에서 당신의 공부 로그를 분석하고 피드백을 받을 수 있습니다.</p>
        
        <h2 class="mt-4">과목별 총 공부 시간</h2>
        <div id="subject-summary">
            <!-- 과목별 총 공부 시간 데이터가 여기에 표시됩니다. -->
        </div>

        <h2 class="mt-4">날짜별 공부 시간 트렌드</h2>
        <div id="daily-trend">
            <!-- 날짜별 공부 시간 트렌드 그래프가 여기에 표시됩니다. -->
        </div>

        <h2 class="mt-4">과목별 집중도 통계</h2>
        <div id="focus-stats">
            <!-- 과목별 집중도 통계 데이터가 여기에 표시됩니다. -->
        </div>

        <h2 class="mt-4">피드백</h2>
        <div id="feedback">
            <!-- 피드백 데이터가 여기에 표시됩니다. -->
        </div>

        <h2 class="mt-4">요일별 과목별 공부량 히트맵</h2>
        <div id="heatmap">
            <!-- 히트맵 이미지가 여기에 표시됩니다. -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
