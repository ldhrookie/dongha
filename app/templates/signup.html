<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary mb-3">홈으로</a>
    <h2>회원가입</h2>
    <form method="post">
        <div class="form-group">
            <input name="username" class="form-control mb-2" placeholder="아이디" required>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control mb-2" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <a href="{{ url_for('auth.login') }}" class="btn btn-link mt-2">로그인</a>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-3">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
